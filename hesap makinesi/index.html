<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Hesap Makinesi</h1>
    
    <div class="container ">
        <div class="row  " >
            <div class="col-sm-2 offset-5 bg  ">
                <form action="">
                    <label for="deger1"><bold>Birinci Sayı</bold> </label>
                    <input type="number" name="deger1" id="deger1" placeholder="değer girin" class="d-block"> 
                    <label for="deger2"> <bold>İkinci Sayı</bold> </label>
                    <input type="number" name="deger2" id="deger2" placeholder="değer girin" class="d-block" >
                </form>
                   <div class="mt-3 ms-3"> 
                        <button type="button" class="btn btn-success" id="top">+</button>
                        <button type="button " class="btn btn-danger" id="cik">-</button>
                        <button type="button" class="btn btn-primary" id="carp">*</button>
                        <button type="button" class="btn btn-warning" id="bol">/</button>
                   </div>
                
                   <div>
                    <label for="islem">Sonuç</label>
                    <input type="number" name="islem" id="islem" placeholder="işlem sonucunuz" disabled>
                   </div>

                   <button type="button" class="btn btn-dark "  id="reset">Sıfırla</button>
            </div>
        </div>
     
    </div>        
    <script src="islem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
